<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   <title>cake icon</title>
</head>
<body>
	<!-- 1. 캔버스 태그 삽입 -->
	<canvas id="p-canvas" width="300" height="400"></canvas>
    <script>
    	// 2. 캔버스요소 가져오기        
        let cake_canvas = document.getElementById("p-canvas");
        // 3. 드로잉용 컨텍스트 생성        
        let context_canvas = cake_canvas.getContext("2d");
        // 4. 생성한 컨텍스트를 이용해서 드로잉하기
        context_canvas.strokeStyle = "red"; // border(선)색
        context_canvas.lineWidth = "20";
        context_canvas.fillStyle = "#c1c1c1"; // 면색상
        
        //드로잉        
        context_canvas.rect(20, 20, 200, 200); // 도형
        context_canvas.stroke(); // 선        
        context_canvas.fill(); // 면색        
    </script>
</body>
</html>
